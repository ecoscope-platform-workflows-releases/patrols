        min_length_meters: 0.001
        max_length_meters: 10000.0
        max_time_secs: 3600.0
        min_time_secs: 1.0
        max_speed_kmhr: 120.0
        min_speed_kmhr: 0.01
    set_patrol_traj_color_column:
      var: "patrol_subject"
    patrol_events:
      event_type: []
      drop_null_geometry: false
    filter_patrol_events:
      bounding_box:
        min_x: -180.0
        max_x: -181.0
        min_y: -90.0
        max_y: -91.0
      filter_point_coords: []
    base_map_defs:
